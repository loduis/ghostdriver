<!DOCTYPE html>
<html>
<head>
  <title>Ghostdriver</title>
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>
  <div class="container">
    <h1>Ghostdriver Test page.</h1>
    <div class="element">one</div>
    <div id="html">This my innerHTML</div>
    <div class="element">TWO</div>
    <div class="element">THREE</div>
    <a href="javascript: alert('This is an test');">Open alert</a>
    <form id="form">
      <input type="text" name="q" value="this an test">

      <input type="radio" name="p" id="radio_checked" value="on" checked>
      <input type="radio" name="p" id="radio_unchecked" value="off">
      <input type="checkbox" id="checkbox_checked" value="on" checked>
      <input type="checkbox" id="checkbox_unchecked" value="off">

      <select id="select">
        <option value="on" selected>On</option>
        <option value="off">Off</option>
      </select>

      <input type="text" id="disabled" style="display: none" disabled>
    </form>
  </div>
</body>
</html>
